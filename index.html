<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <h1>Bienvenue dans Geek Of Legends</h1>
    <section id="Fiche">
        <form action="" method="post" >
            <div>
                <h3>Votre Guerrier :</h3>
                <label for="guerrier-nom">Nom :</label>
                <input type="text" name="guerrier-nom" id="guerrier-nom" placeholder="Entrez un nom">
                
                <p>Posture :</p>
                <label for="guerrier-posture-attaque">Attaque</label>
                <input type="radio" name="guerrier-posture" id="guerrier-posture" value="attaque" checked>
                <label for="guerrier-posture-defense">Défense</label>
                <input type="radio" name="guerrier-posture" id="guerrier-posture" value="defense">
                
                <label for="guerrier-attaque">Points d'attaque :</label>
                <input type="number" name="guerrier-attaque" id="guerrier-attaque" min="1" max="120" placeholder="1-120">
                
                <label for="guerrier-vie">Points de vie :</label>
                <input type="number" name="guerrier-vie" id="guerrier-vie" min="1" max="150" placeholder="1-150">
            </div>
        
            <div>
                <h3>Votre Mage :</h3>
                <label for="mage-nom">Nom :</label>
                <input type="text" name="mage-nom" id="mage-nom" placeholder="Entrez un nom">
                
                <p>Posture :</p>
                <label for="mage-posture-attaque">Attaque</label>
                <input type="radio" name="mage-posture" id="mage-posture" value="attaque" checked>
                <label for="mage-posture-defense">Défense</label>
                <input type="radio" name="mage-posture" id="mage-posture" value="defense">
                
                <label for="mage-attaque">Points d'attaque :</label>
                <input type="number" name="mage-attaque" id="mage-attaque" min="1" max="120" placeholder="1-120">
                
                <label for="mage-vie">Points de vie :</label>
                <input type="number" name="mage-vie" id="mage-vie" min="1" max="150" placeholder="1-150">
            </div>
        
            <div>
                <h3>Votre Archer :</h3>
                <label for="archer-nom">Nom :</label>
                <input type="text" name="archer-nom" id="archer-nom" placeholder="Entrez un nom">
                
                <p>Posture :</p>
                <label for="archer-posture-attaque">Attaque</label>
                <input type="radio" name="archer-posture" id="archer-posture" value="attaque" checked>
                <label for="archer-posture-defense">Défense</label>
                <input type="radio" name="archer-posture" id="archer-posture" value="defense">
                
                <label for="archer-attaque">Points d'attaque :</label>
                <input type="number" name="archer-attaque" id="archer-attaque" min="1" max="120" placeholder="1-120">
                
                <label for="archer-vie">Points de vie :</label>
                <input type="number" name="archer-vie" id="archer-vie" min="1" max="150" placeholder="1-150">
            </div>
        
            <button type="submit">Valider votre équipe</button>
        </form>        
    </section>
    <section id="game">

    </section>
    <script src="./public/script/main.js"></script>
</body>
</html>
